<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最も重要なことにどれだけ集中しているかアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --color_1: #ff9e9e;
            --color_2: #318ffc;
        }

        body {
            text-align: center;
            background: rgb(255, 255, 255);
            font-family: sans-serif;
        }

        h1 {
            font-size: 100%;
        }

        img {
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
        }

        /* ここから */
        #app {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        ul {
            list-style-type: none;
        }

        li {
            border-radius: 10px;
            padding: 10px;
            position: relative;
            color: var(--color_1);
            background: #ff9e9e1e;
            transition: .5s;
        }

        li.second {
            color: var(--color_2);
            background: #3190fc1e;
        }

        div.top {
            display: flex;
            height: 40px;
            column-gap: 10px;
            align-items: center;
            color: inherit;
        }

        .num {
            color: #fff;
            width: 30px;
            height: 30px;
            background-color: var(--color_1);
            border-radius: 30px;
            text-align: center;
            vertical-align: center;
            line-height: 30px;
            display: inline-block;
            font-weight: bold;
        }

        .second .num {
            background-color: var(--color_2);
        }

        .title {
            font-size: 26px;
            font-weight: bold;
        }

        .time {
            color: currentColor;
            position: absolute;
            right: 10px;
            top: 10px;
            border: 2px solid currentColor;
            padding: 0px 10px;
            border-radius: 7px;
        }

        li.executing .time {
            color: #fff;
            font-weight: bold;
            background-color: var(--color_1);
            border: none;
        }

        li.executing.second .time {
            background-color: var(--color_2);
        }

        .percent {
            color: currentColor;
            position: absolute;
            right: 10px;
            top: 40px;
            font-size: 12px;
            opacity: 0.8;
        }

        .comment {
            font-size: 16px;
            color: currentColor;
            display: inline-block;
            width: 100%;
            padding-bottom: 3px;
        }

        button {
            width: 150px;
            height: 150px;
            border-radius: 150px;
            background-color: var(--color_1);
            border: none;
            font-size: 50px;
            color: #fff;
            transition: .5s;
        }

        .second button {
            background-color: var(--color_2);
        }

        button.executing {
            opacity: 0.7;
        }

        li.suspension {
            background: none;
        }

        #bar {
            position: relative;
            width: 90%;
            margin: auto;
            height: 100px;
            background: rgb(223, 223, 223);
            margin-top: 10px;
        }

        .bar {
            height: 100%;
            position: relative;
            float: left;
            background: var(--color_1);
        }

        .bar.second {
            background: var(--color_2);
        }

        .percent_bar {
            position: absolute;
            bottom: -14px;
            left: 0;
            min-width: 40px;
            font-size: 10px;
            color: var(--color_1);
            text-align: left;
        }

        div.second .percent_bar {
            color: var(--color_2);
        }

        .str-24h {
            position: absolute;
            top: 1px;
            right: 3px;
            text-align: right;
            font-size: 10px;
            color: rgb(171, 171, 171);
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>最も重要なことにどれだけ集中しているかアプリ</h1>
        <ul id="items">
            <li v-for="item in items" :key="item.id" :data-id="item.id"
                v-bind:class="{ second : item.second, suspension :
                !item.executing, 'executing' :
                item.executing }">
                <div class=" top">
                    <span class="num">{{item.id + 1}}</span>
                    <span class="title">{{item.title}}</span>
                    <span class="time">{{item.timeStr}}</span>
                    <span class="percent">{{item.percent}} %</span>
                </div>
                <span class="comment">{{item.comment}}</span>
                <button :data-btn-id="item.id" v-bind:class="{'executing' :
                    item.executing}"
                    v-on:click="
                    btnClick(item.id)">{{item.executing ? 'Stop' : 'Start'}}</button>
            </li>
        </ul>
        <div id="bar">
            <div v-for="item in items" :key="item.id" :data-id="item.id"
                class="bar" v-bind:class="{ second : item.second }"
                v-bind:style="{ width: item.width + '%' }">
                <span class='percent_bar'>{{ item.percent }} %</span>
            </div>
            <span class="str-24h">24h</span>
        </div>

        <!-- <img src="img.png" alt=""> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
</body>

</html>
